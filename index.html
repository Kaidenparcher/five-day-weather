<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Forcast</title>
</head>

<body class="flex-column min-100-vh">
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search By City</h3>
        <form id="city-search" class="card-body">
          <label class="search-label" for="current-weather">City and State</label>
          <input name="current-weather" id="current-weather" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Find Weather</button>
        </form>
      </div>

      <div class="col-12 col-md-8">
        <h2 class="subtitle">Showing Repositories for: <span id="repo-search-term"></span></h2>
        <div id="repos-container" class="list-group"></div>
      </div>
    </main>
